<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <section class="section-wrapper">
        <ul class="lightning-text">
          <li>A</li>
          <li>n</li>
          <li>i</li>
          <li>m</li>
          <li>a</li>
          <li>t</li>
          <li>e</li>
          <li>d</li>
        </ul>
        <h2 class="text-fill-effect">HOVER</h2>
        <h2 class="text-float-effect">I'M MOVING</h2>
        <h2 class="text-floating-background">Floating back</h2>
        <ul class="smoky-text">
            <li>H</li>
            <li>O</li>
            <li>V</li>
            <li>E</li>
            <li>R</li>
          </ul>
    </section>
    <section class="rain-section">
        <div class="rain-section__rain-img"></div>
      </section>
    <section class="section-wrapper">
        <div class="beating-heart"></div>
        <ul class="bouncing-balls">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
     </section>
    <section class="section-wrapper">
        <a class="button button_none-border button_tetris-effect">
            Tetris effect
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
        <a class="button button_blink-effect">Blink</a>
        <a class="button button_shaking-effect">I'm animated</a>
        <a class="button button_none-border button_float-brdr-effect">Float borders</a>
        <a class="button button_none-border button_perspective-effect">Perspective box</a>
        <a class="button button_carusel-effect">Carusel</a>
        <a class="button button_scale-text-effect">Scale text</a>
        <a class="button button_rotateZ-effect">Rotate X,Y</a>
        <a class="button button_rotate-effect">Rotate Origin</a>
        <a class="button button_translate-effect">Translate</a>
    </section>
    <section class="section-wrapper">
       <figure class="figure figure_translate-effect">
        <img class="figure__image" src="./images/normandy.webp" alt="space craft"/>
        <figcaption class="figure__caption" >
            <h3 class="figure__title">translation changed!</h3>
            <p class="figure__description">It is a long established fact that a reader will be distracted by</p>
        </figcaption>
       </figure>
       <figure class="figure figure_slide-effect">
        <img class="figure__image" src="./images/normandy.webp" alt="space craft"/>
        <figcaption class="figure__caption" >
            <h3 class="figure__title">translation changed!</h3>
            <p class="figure__description">It is a long established fact that a reader will be distracted by</p>
        </figcaption>
       </figure>
    </section>

</html>
